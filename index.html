<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husks Todo list tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --blur-amount: 20px;
    }

    .dark-theme {
      --glass-bg: rgba(0, 0, 0, 0.2);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 70%;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
      to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.6); }
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--shadow-color);
      background: rgba(255, 255, 255, 0.15);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 10;
    }

    .todo-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px var(--shadow-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 2rem;
    }

    .todo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px var(--shadow-color);
    }

    .input-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      min-width: 300px;
    }

    .task-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .task-input::placeholder {
      color: var(--text-secondary);
    }

    .task-input:focus {
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .priority-select {
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      min-width: 150px;
    }

    .priority-select:focus {
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .priority-select option {
      background: #333;
      color: white;
    }

    .add-btn {
      padding: 1rem 2rem;
      background: var(--secondary-gradient);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 140px;
    }

    .add-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .add-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .add-btn:hover::before {
      left: 100%;
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px var(--shadow-color);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .filter-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 25px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
    }

    .filter-btn.active {
      background: var(--success-gradient);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .task-list {
      list-style: none;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .task-list::-webkit-scrollbar {
      width: 8px;
    }

    .task-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .task-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .task-item.completed {
      opacity: 0.6;
      background: rgba(76, 175, 80, 0.1);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .priority-indicator {
      width: 12px;
      height: 40px;
      border-radius: 6px;
      position: relative;
    }

    .priority-high { background: var(--danger-gradient); }
    .priority-medium { background: linear-gradient(135deg, #ffeaa7, #fab1a0); }
    .priority-low { background: var(--success-gradient); }

    .task-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .task-checkbox.checked {
      background: var(--success-gradient);
      border-color: transparent;
    }

    .task-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .task-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .task-text {
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.4;
    }

    .task-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .edit-btn {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
    }

    .delete-btn {
      background: var(--danger-gradient);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--success-gradient);
      border-radius: 4px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
      );
      background-size: 50px 50px;
      animation: move 2s linear infinite;
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    .notification {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      z-index: 2000;
      opacity: 0;
      transform: translateX(-50%) translateY(-20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .notification.success {
      border-color: rgba(76, 175, 80, 0.5);
      background: rgba(76, 175, 80, 0.1);
    }

    .notification.error {
      border-color: rgba(244, 67, 54, 0.5);
      background: rgba(244, 67, 54, 0.1);
    }

    .notification.info {
      border-color: rgba(33, 150, 243, 0.5);
      background: rgba(33, 150, 243, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .todo-card {
        padding: 1.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .input-section {
        flex-direction: column;
      }
      
      .input-wrapper {
        min-width: unset;
      }
      
      .stats-section {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      
      .filter-section {
        justify-content: flex-start;
      }
      
      .task-item {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .task-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()">
    <span id="themeIcon">üåô</span>
    <span id="themeText">Dark Mode</span>
  </div>

  <div class="header">
    <h1>Husks Todo tool</h1>
    <p>Nothing is better then planing your day!</p>
  </div>

  <div class="container">
    <div class="todo-card">
      <div class="input-section">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="taskInput" 
            class="task-input" 
            placeholder="What do you want to accomplish today?"
            onkeypress="handleKeyPress(event)"
          />
        </div>
        <select id="prioritySelect" class="priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button class="add-btn" onclick="addTask()">
          <span>+ Add Task</span>
        </button>
      </div>

      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completionRate">0%</div>
          <div class="stat-label">Progress</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>

      <div class="filter-section">
        <button class="filter-btn active" onclick="filterTasks('all')">All</button>
        <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        <button class="filter-btn" onclick="filterTasks('high')">High</button>
        <button class="filter-btn" onclick="filterTasks('medium')">Medium</button>
        <button class="filter-btn" onclick="filterTasks('low')">Low</button>
      </div>

      <ul class="task-list" id="taskList">
        <div class="empty-state" id="emptyState">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
          <h3>No tasks available</h3>
          <p>Add your first task to get started!</p>
        </div>
      </ul>
    </div>
  </div>

  <script>
  let tasks = [];
  let currentFilter = 'all';
  let isDarkMode = false;
  let taskIdCounter = 1;

  document.addEventListener('DOMContentLoaded', function () {
    loadTasks();
    updateStats();
    updateDisplay();
  });

  function loadTasks() {
    tasks = [];
    isDarkMode = false;
    setTheme(isDarkMode);
  }

  function saveTasks() {}

  function addTask() {
    const input = document.getElementById('taskInput');
    const prioritySelect = document.getElementById('prioritySelect');
    const taskText = input.value.trim();

    if (taskText === '') {
      showNotification('Please enter a task!', 'error');
      return;
    }

    const task = {
      id: taskIdCounter++,
      text: taskText,
      priority: prioritySelect.value,
      completed: false,
      createdAt: new Date().toISOString(),
      completedAt: null
    };

    tasks.unshift(task);
    input.value = '';
    prioritySelect.value = 'low';

    saveTasks();
    updateDisplay();
    updateStats();
    showNotification('Task added successfully!', 'success');
  }

  function toggleTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task) {
      task.completed = !task.completed;
      task.completedAt = task.completed ? new Date().toISOString() : null;
      saveTasks();
      updateDisplay();
      updateStats();

      if (task.completed) {
        showNotification('Task completed! üéâ', 'success');
      }
    }
  }

  function editTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task) {
      const newText = prompt('Edit task:', task.text);
      if (newText && newText.trim() !== '') {
        task.text = newText.trim();
        saveTasks();
        updateDisplay();
        showNotification('Task updated!', 'success');
      }
    }
  }

  function deleteTask(id) {
    if (confirm('Do you really want to delete this task?')) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      updateDisplay();
      updateStats();
      showNotification('Task deleted!', 'info');
    }
  }

  function filterTasks(filter) {
    currentFilter = filter;

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    event.target.classList.add('active');

    updateDisplay();
  }

  function updateDisplay() {
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');

    let filteredTasks = tasks;

    switch (currentFilter) {
      case 'pending':
        filteredTasks = tasks.filter(t => !t.completed);
        break;
      case 'completed':
        filteredTasks = tasks.filter(t => t.completed);
        break;
      case 'high':
        filteredTasks = tasks.filter(t => t.priority === 'high');
        break;
      case 'medium':
        filteredTasks = tasks.filter(t => t.priority === 'medium');
        break;
      case 'low':
        filteredTasks = tasks.filter(t => t.priority === 'low');
        break;
    }

    if (filteredTasks.length === 0) {
      taskList.innerHTML = '';
      taskList.appendChild(emptyState);
      return;
    }

    taskList.innerHTML = '';

    filteredTasks.forEach(task => {
      const li = document.createElement('li');
      li.className = `task-item ${task.completed ? 'completed' : ''}`;

      const priorityLabel = {
        high: 'High',
        medium: 'Medium',
        low: 'Low'
      };

      const createdDate = new Date(task.createdAt).toLocaleDateString();

      li.innerHTML = `
        <div class="priority-indicator priority-${task.priority}"></div>
        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
        <div class="task-content">
          <div class="task-text">${task.text}</div>
          <div class="task-meta">
            <span>Priority: ${priorityLabel[task.priority]}</span>
            <span>Created: ${createdDate}</span>
            ${task.completedAt ? `<span>Completed: ${new Date(task.completedAt).toLocaleDateString()}</span>` : ''}
          </div>
        </div>
        <div class="task-actions">
          <button class="action-btn edit-btn" onclick="editTask(${task.id})" title="Edit">‚úèÔ∏è</button>
          <button class="action-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete">üóëÔ∏è</button>
        </div>
      `;

      taskList.appendChild(li);
    });
  }

  function updateStats() {
    const total = tasks.length;
    const completed = tasks.filter(t => t.completed).length;
    const pending = total - completed;
    const rate = total === 0 ? 0 : Math.round((completed / total) * 100);

    document.getElementById('totalTasks').textContent = total;
    document.getElementById('completedTasks').textContent = completed;
    document.getElementById('pendingTasks').textContent = pending;
    document.getElementById('completionRate').textContent = rate + '%';
    document.getElementById('progressFill').style.width = rate + '%';
  }

  function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification show ${type}`;
    notification.textContent = message;

    document.body.appendChild(notification);
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  function toggleTheme() {
    isDarkMode = !isDarkMode;
    setTheme(isDarkMode);
  }

  function setTheme(dark) {
    document.body.classList.toggle('dark-theme', dark);
    document.getElementById('themeIcon').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    document.getElementById('themeText').textContent = dark ? 'Light Mode' : 'Dark Mode';
  }

  function handleKeyPress(e) {
    if (e.key === 'Enter') {
      addTask();
    }
  }
</script>
